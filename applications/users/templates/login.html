{% extends 'base.html' %}

{% block title %} <title>Iniciar sesión | Librería UTP</title> {% endblock %}

{% block content %}
<div class="container text-left shadow" style="background: rgb(244,244,244);border-radius: 2%;">
    <header>
        <h1 class="text-center mt-5">Login</h1>
    </header>
    <form id="loginForm" method="post"> {% csrf_token %}
        <div class="form-group"> {{ form.username }}  </div>
        <div class="form-group"> {{ form.password1 }} </div>
        <div class="form-group"><button class="btn btn-primary btn-block" id="btnLogin" type="submit">Iniciar Sesión</button></div>
        <a class="forgot" href="{% url 'users:reset-password' %}">¿Olvidaste tu contraseña?</a>
    </form>
</div>
{% endblock %}
