{% extends 'base.html' %}

{% block body %}
<body>
    {% block navbar %}
        {% include 'navbar.html' %}
    {% endblock %}

    {% block content %}

    <div class="container">
        <div class="container">
            <h4>Iniciar Sesión</h4><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
        </div>
        <div class="container">
            <form id="loginForm" method="post"> {% csrf_token %}
                <div class="form-group"> {{ form.username }} </div>
                <div class="form-group"> {{ form.password1 }}</div>
                <div class="form-group"><button class="btn btn-primary btn-block" id="btnLogin" type="submit">Iniciar Sesión</button></div><a class="forgot" href="#">¿Olvidaste tu contraseña?</a>
            </form>
        </div>
    </div>

    {% endblock %}
</body>

{% endblock %}
