{% extends 'index.html' %}
{% load static %}

{% block content %}
<main>
    <div class="container">
        <div class="row">
            <div class="col text-end">
                <p class="mt-2">Filtrar por:&nbsp;<select>
                        <optgroup label="Categoría">
                            <option value="Terror" selected="">Terror</option>
                            <option value="Accion">Acción</option>
                            <option value="Ficcion">Ciencia Ficción</option>
                        </optgroup>
                    </select></p>
            </div>
        </div>
        <div class="row">
            {% for libro in libros %}
                <div class="col col-lg-3 col-md-4 col-sm-6 product terror">
                    <a href="#">
                        <img class="img-fluid" src="/media/{{libro.portada}}">
                        <h4>{{libro.titulo}}</h4>
                        <h5>{{libro.autor}}</h5>
                        <h6>ISBN {{libro.isbn}}</h6>
                        <p class="lead text-center" style="font-weight: bold;font-size: 24px;">${{libro.precio}}</p>
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>
    <div class="container text-center mt-2">
        <a class="btn btn-primary btn-lg mb-2" role="button" href="#">Previa</a>
        <a class="btn btn-primary btn-lg mb-2" role="button" href="#">Siguiente</a>
    </div>
</main>
{% endblock %}
