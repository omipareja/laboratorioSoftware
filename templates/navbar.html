{% load static %}
<nav class="navbar navbar-light navbar-expand-md navigation-clean-search">
    <div class="container"><a class="navbar-brand" href="#">Libreria UTP</a><button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navcol-1">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link {% if currentUrl == 'inicio' %} active {% endif %}" href="{% url 'users:index' %}">Inicio</a></li>
                <li class="nav-item"><a class="nav-link {% if currentUrl == 'noticias' %} active {% endif %}" href="{% url 'users:noticias' %}">Noticias</a></li>
                <li class="nav-item"><a class="nav-link {% if currentUrl == 'contacto' %} active {% endif %}" href="{% url 'users:contacto' %}">Contacto</a></li>
            </ul><button class="btn btn-primary" data-toggle="modal" data-target="#buscar" type="button"><i class="fa fa-search"></i></button>
            {% if user.is_anonymous %}
            <div class="col text-right">
                <a class="btn btn-primary" type="button" style="margin-right: 10px;" href="{% url 'users:login' %}">Iniciar Sesión</a>
                <button class="btn btn-primary" data-toggle="modal" data-target="#registro" type="button">Registrarse</button>
            </div>
            {% else %}
            <div class="col text-right">
                {{ user.nombres }}
            </div>
            {% endif %}
            <form class="form-inline mr-auto" target="_self">
                <div class="form-group"><label for="search-field"></label></div>
            </form>
        </div>
    </div>
</nav>
<div class="modal fade" role="dialog" tabindex="-1" id="buscar">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4>Buscar libros</h4><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <div class="form-row">
                            <div class="col text-center"><select class="form-control" required="" style="height: 40px;">
                                    <option value="Nombre" selected="">Nombre</option>
                                    <option value="Autor">Autor</option>
                                    <option value="ISBN">ISBN</option>
                                </select></div>
                            <div class="col"><input class="form-control" type="search" style="width: 300px;height: 40px;" required="" placeholder="Buscar" minlength="2" name="consulta"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-row">
                            <div class="col text-center" style="margin-top: 10px;"><button class="btn btn-primary" type="submit">Buscar</button></div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" role="dialog" tabindex="-1" id="registro">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Registrarse</h4><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
            </div>
            <div class="modal-body">
                
            </div>
        </div>
    </div>
</div>
<div class="modal fade" role="dialog" tabindex="-1" id="confirmacionRegistro">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">¡Te has registrado exitosamente!</h4><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
            </div>
            <div class="modal-body">
                <p>Tu registro ha sido satisfactorio, ya puedes iniciar sesión.</p>
            </div>
        </div>
    </div>
</div>
<script src="{% static 'assets/js/jquery.min.js ' %}"></script>
<script src="{% static 'assets/bootstrap/js/bootstrap.min.js ' %}"></script>
<script src="{% static 'assets/js/others.js' %}"></script>
