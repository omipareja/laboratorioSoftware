{% load static %}
<aside class="main-sidebar sidebar-light-primary elevation-4">
    <a href="#" class="brand-link">
        <img src="{% static 'librerias/AdminLTE/img/AdminLTELogo.png' %}"
             alt="AdminLTE Logo"
             class="brand-image img-circle elevation-3"
             style="opacity: .8">
        <span class="brand-text font-weight-light">Libreria</span>
    </a>
    <div class="sidebar">
        <div class="user-panel mt-3 pb-3 mb-3 d-flex">
            <div class="image">
                {% if user.avatar %}
                    <img src="{{ user.avatar.url }}" class="img-circle" alt="User Image" style="width: 80px">
                {% else %}
                    <img src="{% static 'img/no_found.jpeg' %}" class="img-circle" alt="User Image" style="width: 80px">
                {% endif %}

            </div>
            <div class="info">
                <a href="#" class="d-block">{{ user.nombres }}</a>
            </div>
        </div>
        <nav class="mt-2">
            {% if user.nivel_accesibilidad == 3 %}
                <div class="p-3 mb-2 bg-danger text-white"><p>No tiene permisos en este modulo</p></div>

            {% endif %}

            {% if user.nivel_accesibilidad == 1 %}
                <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
                <li class="nav-header">Opciones</li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <i class="nav-icon fas fa-truck-loading"></i>
                        <p>
                            Libros
                        </p>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <i class="nav-icon fas fa-boxes"></i>
                        <p>
                            Mis compras
                        </p>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <i class="nav-icon fas fa-users"></i>
                        <p>
                            Mis reservas
                        </p>
                    </a>
                </li>
            </ul>
            {% endif  %}


        </nav>
    </div>
</aside>
